<script>
    // Falta criar o banco com usuários e senhas para validar

    
    
    // VALIDA O PREENCHIMENTO DOS CAMPOS USUÁRIO E SENHA
    function validar(){
        var usuario=formuser.usuario.value;
        var senha=formuser.senha.value;
        var opcao=formuser.opcao.value;
        
        if (usuario==""){
            alert("Por favor digite o nome do usuário")
            formuser.usuario.focus;
            return false;
        }
        if (senha==""){
            alert("Por favor digite a senha");
            formuser.senha.focus();
            return false;
        }

        // REDIRECIONA PARA A PÁGINA CORRESPONDENTE
        if (opcao == "solicitante"){
            window.open("../html/solicitante.html");
            return
        }
        if (opcao == "aprovador"){
            window.open("../html/aprovador.html");
        }
    }


</script>
